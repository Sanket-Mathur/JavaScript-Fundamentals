<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operators</title>
        <script>
            var x = 10;
            var y = 20;
            document.write(x + y);
            document.write("<br>");
            document.write(x - y);
            document.write("<br>");
            document.write(x * y);
            document.write("<br>");
            document.write(x / y);
            document.write("<br>");
            document.write(x % y);
        </script>
    </head>
</html>
