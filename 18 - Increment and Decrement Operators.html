<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Increment and Decrement Operators</title>
        <script>
            var x = 10;
            var y = x++;

            document.write("x: " + x + "<br>y: " + y + "<br>");

            var a = 10;
            var b = --a;

            document.write("a: " + a + "<br>b: " + b);
        </script>
    </head>
</html>
