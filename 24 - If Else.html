<!DOCTYPE html>
<html lang="en">
    <head>
        <title>If Else Statement</title>
        <script>
            var x = prompt("Please enter a number", "10");
            if(x == 10) {
                document.write("x: " + x);
            } else {
                document.write("Else block x: " + x);
            }
        </script>
    </head>
</html>
