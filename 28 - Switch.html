<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Switch</title>
        <script>
            var n = parseInt(prompt("Enter any number", "1-3"));

            switch(n) {
                case 1:
                    document.write("One");
                    break;
                case 2:
                    document.write("Two");
                    break;
                case 3:
                    document.write("Three");
                    break;
                default:
                    document.write("Invalid Value")
            }
        </script>
    </head>
</html>
