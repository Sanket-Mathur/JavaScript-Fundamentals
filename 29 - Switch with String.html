<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Switch with String</title>
        <script>
            var n = prompt("Enter any name", "john, xyz, mark");

            switch(n) {
                case "john":
                    document.write("John");
                    break;
                case "xyz":
                    document.write("Xyz");
                    break;
                case "mark":
                    document.write("Mark");
                    break;
                default:
                    document.write("Invalid Name");
            }
        </script>
    </head>
</html>
