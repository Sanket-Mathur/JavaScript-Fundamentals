<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Break and Continue</title>
        <script>
            var n = 10;
            for(var i = 1; i <= n; ++i) {
                if(i == 4) {
                    continue;
                } else if(i == 9) {
                    break;
                }
                document.write("Number is " + i + "<br>");
            }
        </script>
    </head>
</html>
