<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Closures</title>
        <script>
            function fun1() {
                var a = "Hello";
                function fun2() {
                    var b = "Sanket";
                    document.write(a + " " + b);
                }
                return fun2();
            }
            fun1();
        </script>
    </head>
</html>
