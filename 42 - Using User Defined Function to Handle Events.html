<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using User Defined Function to Handle Events</title>
        <script>
            function handleMouseOverEvent(x) {
                x.style.color = "red";
                x.style.backgroundColor = "yellow";
                x.innerHTML = "MOUSEOVER";
            }
            function handleMouseOutEvent(y) {
                y.style.color = "yellow";
                y.style.backgroundColor = "blue";
                y.innerHTML = "MOUSEOUT";
            }
        </script>
    </head>
    <body>
        <p onmouseover="handleMouseOverEvent(this)" onmouseout="handleMouseOutEvent(this)">Mouse Down / Mouse Up</p>
    </body>
</html>
