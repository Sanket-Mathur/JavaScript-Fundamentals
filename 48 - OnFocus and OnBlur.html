<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnFocus and OnBlur</title>
        <script>
            function handleOnFocus(x) {
                x.style.color = "red";
                x.style.backgroundColor = "blue";
            }
            function handleOnBlur(x) {
                x.style.color = "blue";
                x.style.backgroundColor = "red";
            }
        </script>
    </head>
    <body>
        <input type="text" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)">
    </body>
</html>
