<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnLoad Redirect</title>
        <script>
            function handleOnLoad() {
                window.location = "https://www.google.com";
            }
        </script>
    </head>
    <body onload="handleOnLoad()">
        <strong>Redirecting...</strong>
    </body>
</html>
