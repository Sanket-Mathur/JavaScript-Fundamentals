<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SetTimeOut</title>
        <script>
            function waitForFiveSeconds() {
                setTimeout(redirect, 3000);
            }
            function redirect() {
                window.location = "https://www.google.com";
            }
        </script>
    </head>
    <body onload="waitForFiveSeconds()">
        <strong>Redirecting...</strong>
    </body>
</html>
