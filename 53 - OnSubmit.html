<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnSubmit</title>
        <script>
            function handleOnSubmit() {
                alert("Submitting the form");
            }
        </script>
    </head>
    <body>
        <form onsubmit="handleOnSubmit()">
            <input type="submit">
        </form>
    </body>
</html>
