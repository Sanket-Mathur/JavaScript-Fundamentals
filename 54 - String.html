<!DOCTYPE html>
<html lang="en">
    <head>
        <title>String</title>
        <script>
            var s = "Hello World";
            document.write("Length: " + s.length + "<br>");
            document.write("First Index of 'o': " + s.indexOf('o') + "<br>");
            document.write("Last Index of 'o': " + s.lastIndexOf('o') + "<br>");
            document.write("To Lowercase: " + s.toLowerCase() + "<br>");
            document.write("To Uppercase: " + s.toUpperCase() + "<br>");
            document.write("Display in Bold: " + s.bold() + "<br>");
            document.write("Replace: " + s.replace("Hello", "Lorem") + "<br>");
        </script>
    </head>
</html>
