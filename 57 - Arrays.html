<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrays</title>
        <script>
            var a = new Array(2, 4.56, "Sanket");
            document.write(a + "<br>");
            document.write(a.length + "<br>");
            document.write(a[0] + " " + a[1] + " " + a[2] + "<br>");

            var b = [2, 4.56, "Sanket"];
            document.write(b + "<br>");

            var c = new Array();
            c[0] = 2;
            c[1] = 4.56;
            c[2] = "Sanket";
            document.write(c + "<br>");
        </script>
    </head>
</html>
