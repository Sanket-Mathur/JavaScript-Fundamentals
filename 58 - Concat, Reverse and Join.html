<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Concat, Reverse and Join</title>
        <script>
            var a = new Array(2, 4.56, "Sanket");
            var b = [15, 25];
            var c = [20, 30];

            document.write(a.concat(b,19,29,c) + "<br>");
            document.write(a.reverse() + "<br>");
            document.write(a.join("-") + "<br>");
        </script>
    </head>
</html>
