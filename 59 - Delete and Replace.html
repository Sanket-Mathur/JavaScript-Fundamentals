<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delete and Reverse</title>
        <script>
            var a = new Array(2, 4.56, "Sanket");
            document.write(a + "<br>");
            delete a[0];
            document.write(a + "<br>");
            a[1] =  5.56;
            document.write(a + "<br>");
        </script>
    </head>
</html>
