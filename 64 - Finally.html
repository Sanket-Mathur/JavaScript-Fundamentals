<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Finally Block</title>
        <script>
            function validateAge() {
                document.getElementById('errorinfo').innerHTML = "";
                try {
                    var age = document.getElementById('age').value;
                    if(age == "") {
                        throw "Age cannot be empty";
                    } else if(age < 18) {
                        throw "Too young to vote";
                    }
                } catch(obj) {
                    document.getElementById('errorinfo').innerHTML = obj;
                } finally {
                    document.getElementById('finallyinfo').innerHTML = "Inside Finally";
                }
            }
        </script>
    </head>
    <body>
        Age: <input type="text" id="age">
        <input type="button" value="Check" onclick="validateAge()">
        <p id="errorinfo"></p>
        <p id="finallyinfo"></p>
    </body>
</html>
