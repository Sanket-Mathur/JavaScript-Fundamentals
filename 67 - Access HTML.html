<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Access HTML</title>
        <script>
            function handleHTML() {
                document.getElementById('para1').align = "center";
                document.getElementById('img1').src = "Images/2.jpeg";
            }
        </script>
    </head>
    <body onload="handleHTML()">
        <p id="para1">Sanket Mathur</p>
        <img src="Images/1.jpeg" alt="" id="img1">
    </body>
</html>
