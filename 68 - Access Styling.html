<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Access Styling</title>
        <script>
            function handleHTML() {
                document.getElementById('para1').style.color = "red";
                document.getElementById('para1').style.backgroundColor = "yellow";
            }
        </script>
    </head>
    <body onload="handleHTML()">
        <p id="para1">You are the creator of your destiny</p>
    </body>
</html>
