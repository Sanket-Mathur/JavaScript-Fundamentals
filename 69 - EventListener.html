<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Listener</title>
        <script>
            function handleEvent() {
                document.getElementById("button1").addEventListener("click", handleButtonBlick);
                function handleButtonBlick() {
                    alert("Click Event");
                }
            }
            window.addEventListener("load", handleEvent);
        </script>
    </head>
    <body>
        <input type="button" value="click me" id="button1">
    </body>
</html>
