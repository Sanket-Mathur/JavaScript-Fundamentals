<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Navigator</title>
        <script>
            document.write("App Name " + navigator.appName + "<br>");
            document.write("App Code Name " + navigator.appCodeName + "<br>");
            document.write("Cookie Enabled: " + navigator.cookieEnabled + "<br><br>");

            for(x in navigator) {
                document.write(x + "<br>");
            }
        </script>
    </head>
</html>
