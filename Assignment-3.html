<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment - 3</title>
        <script>
            var n = parseInt(prompt("Enter a number"));
            if(n % 2 == 0) {
                alert("Number is even");
            } else {
                alert("Number is odd");
            }
        </script>
    </head>
</html>
