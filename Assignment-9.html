<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment - 9</title>
        <style>
            table {
                border-spacing: 10px;
            }
        </style>
        <script>
            function validate() {
                var email = document.registration.email.value;
                var password = document.registration.password.value;
                var phone = document.registration.phone.value;
                
                var regexEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                var regexPassword = /^[A-Za-z0-9\s]{5,8}$/;
                var regexPhone = /^\d{10}$/

                if(email == "") {
                    alert("Email is mandatory");
                    document.registration.email.focus();
                    return false;
                } else if(password == "") {
                    alert("Password is mandatory");
                    document.registration.password.focus();
                    return false;
                } else if(phone == "") {
                    alert("Phone is mandatory");
                    document.registration.phone.focus();
                    return false;
                }

                if(!regexEmail.test(email)) {
                    alert("Please enter a valid Email");
                    document.registration.email.focus();
                    return false;
                } else if(!regexPassword.test(password)) {
                    alert("Password must be only alphanumeric character of length between 5 and 8")
                    document.registration.password.focus();
                    return false;
                } else if(!regexPhone.test(phone)) {
                    alert("Phone must be numeric and of length 10");
                    document.registration.phone.focus();
                    return false;
                }

                alert("Validation Successful");
                return true;
            }
        </script>
    </head>
    <body>
        <h3>User Registration:</h3>
        <form name="registration" action="server.jsp" onsubmit="return validate()">
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" name="phone"></td>
                </tr>
            </table>            
            <input type="submit" value="Register">
        </form>
    </body>
</html>
